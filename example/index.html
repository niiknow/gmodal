<head>

	<title>gmodal demo</title>

	<!-- For demo purpose -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<style type="text/css">
	html, body {
	    margin: 0;
	    padding: 10px;
	}

	.gmodal {
		filter: alpha(opacity=75); /* IE8 */
		background: #000; /* IE8 */
		background: rgba(0,0,0,0.75);
	}

    /* custom css: camel casing to separate between custom and bootstrap */
	.myModalContent {
		filter: alpha(opacity=1); /* IE8 */
		background: #fff; /* IE8 */
		width: 500px;
		padding: 10px;
		position: relative;
	}

    .myCloseButton {
    	position: absolute;
    	top: 5px;
    	right: 5px;
    }

	/* make bootstrap modal scrollable */
	.modal-body {
	    max-height: 200px;
	    overflow-y: auto;
	}

	</style>
	<!-- /For demo purpose -->

	<script type="text/javascript" src="../gmodal.js"></script>
	<script type="text/javascript">
	function showModal1() {
		// you don't need no stinking jquery
		gmodal.show({content: document.getElementById('modal1-content').innerHTML});
		gmodal.on('click', gmodal.hide);
	}
	function showModal2() {
		// you don't need no stinking jquery
		gmodal.show({content: document.getElementById('modal2-content').innerHTML});
		gmodal.on('click', gmodal.hide);
	}
	</script>
</head>
<body>
	<h1>gmodal.js</h1>
	<div>Works with your own css or framework like Twitter Bootstrap.  Just bring your css.  No bootstrap.js or jQuery required!</div><br />
	<button onclick="showModal1()">open fixed-width modal</button>

	</body>
