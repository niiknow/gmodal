<head>

	<title>gmodal demo</title>
	<meta name="description" content="">

	<!-- For demo purpose -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<style type="text/css">
		html, body {
		    margin: 0;
		    padding: 10px;
		}
	
		.gmodal {
	        /* cross-browser IE8 and up compatible data URI RGBA(0,0,0,0.7) */
	        background: url("data:image/gif;base64, iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNg2AQAALUAs0e+XlcAAAAASUVORK5CYII=");
		}
	
		.myModalContent {
			position: relative;
			background: #fff;
			width: 500px;
			padding: 10px;
		}
	
		.myCloseButton {
			position: absolute;
			top: 5px;
			right: 5px;
		}
	
		/* make bootstrap modal scrollable */
		.modal-body {
		    max-height: 200px;
		    overflow-y: auto;
		}

		.gmodal-content {
			opacity: 0;
		    -webkit-transition: opacity 1s linear;
		    transition: opacity 1s linear;
		}

		.gmodal-content.in {
			opacity: 1;
		}

	</style>
	<!-- /For demo purpose -->

	<script type="text/javascript" src="../gmodal.js"></script>
	<script type="text/javascript">
		setTimeout(function() {
			// pushes a bunch of modal in for a wizard scenario
			gmodal.show({content: '<div class="myModalContent">wizard step 1 <button class="gmodal-close">next</button></div>'})
			gmodal.show({content: '<div class="myModalContent">wizard step 2 <button class="gmodal-close">next</button></div>'})
			gmodal.show({content: '<div class="myModalContent">wizard step 3 <button class="gmodal-close">next</button></div>'})
		}, 1000)
			
		function showModal1() {
			// you don't need no stinking jquery
			gmodal.show({content: document.getElementById('modal1-content').innerHTML, hideOn: 'click,esc,tap'});
		}
		function showModal2() {
			// you don't need no stinking jquery
			gmodal.show({content: document.getElementById('modal2-content').innerHTML, hideOn: 'click,esc,tap'});
		}
	</script>
</head>
<body>

	<div>Works with your own css or framework like Twitter Bootstrap.  Just bring your css.  No bootstrap.js or jQuery required!</div><br />
	
	
	<button onclick="showModal1()">open fixed-width modal</button>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-default gmodal-close" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="alert('saved!'); gmodal.hide()">Save changes</button>
	      </div>
	    </div>

	</script>

	</body>
</html>
